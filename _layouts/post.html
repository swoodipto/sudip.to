---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1>{{ page.title }}</h1>
        <div class="post-date">{{ page.date | date: "%B %d, %Y" }}</div>
    </header>
    
    <div class="post-content">
        {{ content }}
    </div>
    
    <div class="post-navigation">
        <a href="{{ '/blog/' | relative_url }}" class="back-to-blog">&laquo; Back to all posts</a>
    </div>
</article>
